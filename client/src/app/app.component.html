<app-nav></app-nav>


<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="content">
    <h2>Cascading or Dependent Dropdown using Angular 8</h2>
    
    <div class="card-container">
      <label>Country</label>
      <select placeholder="Country" [(ngModel)]="selectedCountry" (change)="changeCountry($event.target.value)">
        <!--<option>--Choose Country--</option>-->
        <option *ngFor="let country of countries">{{country.description}}</option>
      </select>
    </div>
  
    
    
    <div class="card-container">
      <label>City</label>
      <select placeholder="City" [(ngModel)]="cityid" (change)="changeCity(cityid)">
        <!--<option>--Choose City--</option>-->
        <option *ngFor="let city of cities" [value]="city.id">{{city.description}}</option>
      </select>
    </div>
  </div>
  <!--<ul>
        <li *ngFor='let project of projects'> {{project.id}} - {{project.code}} </li>
  </ul>-->

  <div class="pos ">
    <button (ngSubmit)="getSelectedRowData()">Get Selected Nodes</button>
    <ag-grid-angular
        style="width: 5000px; height: 500px;"
        class="ag-grid ag-theme-alpine "
        [rowData]="projects"
        [columnDefs]="columnDefs"
        
      rowSelection="multiple"
    >
    </ag-grid-angular>
    </div>

  <app-project></app-project>




<router-outlet></router-outlet>
